        <div class="row">
            <h3 style="text-align: center; color:azure; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">CALCULATOR</h3>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <input type="text" id="input" placeholder="0"></input>
        </div>
        <div class="row">
            <button onclick="clr()" class="col-6 clear" id="clear">AC</button>
            <button onclick="del()" class="col-3" id="delete">Del</button>
            <button onclick="calculate('/')" class="col-3 operator" id="divide">/</button>
        </div>
        <div class="row">
            <button onclick="calculate(7)" class="col-3 number" id="seven" onclick="">7</button>
            <button onclick="calculate(8)" class="col-3 number" id="eight">8</button>
            <button onclick="calculate(9)" class="col-3 number" id="nine">9</button>
            <button onclick="calculate('*')" class="col-3 operator" id="multiply">x</button>
        </div>
        <div class="row">
            <button onclick="calculate(4)" class="col-3 number" id="four">4</button>
            <button onclick="calculate('5')" class="col-3 number" id="five">5</button>
            <button onclick="calculate('6')" class="col-3 number"  id="six">6</button>
            <button onclick="calculate('-')" class="col-3 operator" id="subtract">-</button>
        </div>
        <div class="row">
            <button onclick="calculate('1')" class="col-3 number" id="one">1</button>
            <button onclick="calculate('2')" class="col-3 number" id="two">2</button>
            <button onclick="calculate('3')" class="col-3 number" id="three">3</button>
            <button onclick="calculate('+')" class="col-3 operator" id="add">+</button>
        </div>
        <div class="row">
            <button onclick="calculate('.')" class="col-3 number" id="dot">.</button>
            <button onclick="calculate('0')" class="col-3 number" id="zero">0</button>
            <button onclick="Result()" class="col-6 operator" id="equal">=</button>
        </div>
    </div>
